<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <header class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" placeholder="0" type="number"/><br>
        <button id="submit-btn" > Convert </button>
    </header>
    <section>
    <div class="display-conitner">
        <h2 class="sub-heading">Length (Meter/Feet)</h2>
        <output class="display-out" id="display-length" >
    </div>
        
    <div class="display-conitner">
        <h2 class="sub-heading">Volume (Liters/Gallons)</h2>
        <output class="display-out" id="display-volume" >
    </div>
        
    <div class="display-conitner">
        <h2 class="sub-heading">Mass (Kilograms/Pounds)</h2>
        <output class="display-out" id="display-mass" >
    </div>
        
    </section>
        <script src="index.js"></script>
    </body>
</html>
